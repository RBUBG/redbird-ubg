<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #70c5ce;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="800"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const birdImg = new Image();
    birdImg.src = "flappy_bird.png"; // must match your file name exactly

    let bird = {
      x: 100,
      y: 300,
      width: 60,
      height: 45,
      gravity: 1.0,
      lift: -18,
      velocity: 0
    };

    let pipes = [];
    let score = 0;
    let frame = 0;
    let gameOver = false;
    let highScore = parseInt(localStorage.getItem("flappyHighScore")) || 0;

    document.addEventListener("keydown", () => {
      if (!gameOver) {
        bird.velocity = bird.lift;
      } else {
        restart();
      }
    });

    document.addEventListener("touchstart", () => {
      if (!gameOver) {
        bird.velocity = bird.lift;
      } else {
        restart();
      }
    });

    function restart() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
      }
      bird.y = 300;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.drawImage(birdImg, Math.round(bird.x), Math.round(bird.y), bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "#228B22";
      pipes.forEach(pipe => {
        ctx.fillRect(Math.round(pipe.x), 0, 60, pipe.top);
        ctx.fillRect(Math.round(pipe.x), pipe.bottom, 60, canvas.height - pipe.bottom);
      });
    }

    function update() {
      if (gameOver) return;

      frame++;
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (frame % 110 === 0) {
        const gap = 290; // updated gap
        const top = Math.random() * (canvas.height - gap - 120) + 60;
        pipes.push({ x: canvas.width, top, bottom: top + gap });
      }

      pipes.forEach(pipe => {
        pipe.x -= 4;

        if (
          bird.x + bird.width > pipe.x &&
          bird.x < pipe.x + 60 &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          gameOver = true;
        }

        if (!pipe.passed && pipe.x + 60 < bird.x) {
          score++;
          pipe.passed = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + 60 > 0);

      if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
        gameOver = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "28px Arial";
      ctx.fillText(`Score: ${score}`, 20, 50);
      ctx.fillText(`High Score: ${highScore}`, 20, 85);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      update();

      drawPipes();
      drawBird();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "48px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2 - 30);
        ctx.font = "24px Arial";
        ctx.fillText("Press any key or tap to restart", canvas.width / 2 - 180, canvas.height / 2 + 20);
      }

      requestAnimationFrame(loop);
    }

    birdImg.onload = () => loop();
  </script>
</body>
</html>
