<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Clone</title>
  <style>
    @font-face {
      font-family: 'Tiny5';
      src: url('https://fonts.cdnfonts.com/s/17358/Tiny5-Regular.woff') format('woff');
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #70c5ce;
      font-family: 'Tiny5', Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const birdImg = new Image();
    birdImg.src = "flappy_bird.png"; // Must be in the same folder

    let bird = {
      x: 80,
      y: 200,
      width: 68,
      height: 48,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let score = 0;
    let frame = 0;
    let gameOver = false;
    let highScore = parseInt(localStorage.getItem("flappyHighScore")) || 0;

    document.addEventListener("keydown", () => {
      if (!gameOver) {
        bird.velocity = bird.lift;
      } else {
        restart();
      }
    });

    function restart() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
      }
      bird.y = 200;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "#228B22";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, 50, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, 50, canvas.height - pipe.bottom);
      });
    }

    function update() {
      if (gameOver) return;

      frame++;
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (frame % 110 === 0) {
        const gap = 220;
        const top = Math.random() * (canvas.height - gap - 100) + 50;
        pipes.push({ x: canvas.width, top, bottom: top + gap });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (
          bird.x + bird.width > pipe.x &&
          bird.x < pipe.x + 50 &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          gameOver = true;
        }

        if (!pipe.passed && pipe.x + 50 < bird.x) {
          score++;
          pipe.passed = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + 50 > 0);

      if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
        gameOver = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "30px Tiny5, Arial";
      ctx.fillText(`Score: ${score}`, 20, 50);
      ctx.fillText(`High Score: ${highScore}`, 20, 90);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawPipes();
      drawBird();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "40px Tiny5, Arial";
        ctx.fillText("Game Over", 120, 320);
        ctx.font = "20px Tiny5, Arial";
        ctx.fillText("Press any key to restart", 125, 360);
      }

      requestAnimationFrame(loop);
    }

    birdImg.onload = () => loop();
  </script>
</body>
</html>
